<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Quantit√†</th>
          <th scope="col">Prezzo</th>
          <th scope="col">Descizione</th>
          
          <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of prod; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{item.name}} </td>
          <td>{{item.qt}}</td>
          <td>{{item.prezzo}}</td>
          <td>{{item.descrizione}}</td>
          <td><button type="button" class="btn btn-danger btn-sm" (click)="removeProd(item)">X</button></td>
          <td><button type="button" class="btn btn-danger btn-sm" (click)="selectProd(item)">Modifica</button></td>
          <td><button type="button" class="btn btn-dark btn-sm" (click)="addCart(item)">+ Cart</button></td>
        </tr>
        </tbody>
      </table>
</div>
